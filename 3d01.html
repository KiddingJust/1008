<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<style>
    .wrapper{
        transform-style: preserve-3d;
        perspective: 600px;
        display: flex;
        align-content: center;
        justify-content: center;
    }

    .wrapper img{
        width: 300px;
        transition-duration: 0.6s;
    }

    .wrapper img:hover {
        transform: rotateX(45deg);
    }


</style>

<div class="container">
    <div class="wrapper">
        <img src="aaa.jpg">
    </div>
</div>
</body>
</html>
