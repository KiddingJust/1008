<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
    <title>Login Demo - Kakao JavaScript SDK</title>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script></head>
<body>
<a id="kakao-login-btn"></a>
<a href="http://developers.kakao.com/logout"></a>
<script type='text/javascript'>
    //<![CDATA[
    // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('e30c79bd1164f10f4de434c391c2dec9');
    // 카카오 로그인 버튼을 생성합니다.
    Kakao.Auth.createLoginButton({
        container: '#kakao-login-btn',
        success: function() {
            alert("로그인 성공");
        },
        fail: function() {
            alert("로그인 실패");
        }
    });
    //]]>
</script>

<div id="demo">
    <h2>Let AJAX change this text</h2>
    <button type="button" onclick="loadDoc()" >Change Content</button>
</div>

<script>
    function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {

            console.log(xhttp.readyState);

            if (this.readyState == 4 && this.status == 200) {
                // document.getElementById("demo").innerHTMLTML = this.responseText;
                // var xmlDoc = this.responseXML;
                // console.log(xmlDoc.querySelector("#b1"));
                var text = JSON.parse(this.responseText);
                var text2 = JSON.stringify(text.DESCRIPTION);

                document.getElementById("demo").innerHTML = text2
                for(str of text.DATA){
                    var text = JSON.stringify(str);
                    document.getElementById("demo").innerHTML += text;
                }
                //this 라는 단어 대신에, xhttp라는 단어를 쓰면 됨.
                console.log(text);
                // console.log(text2);
                // var text2 = JSON.stringify(this.responseText);

            }
        };
        xhttp.open("GET", "subway.json", true);
        xhttp.send();
    }
</script>

</body>
</html>
